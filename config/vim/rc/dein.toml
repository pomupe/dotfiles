# Git wrapper
[[plugins]]
repo =  'tpope/vim-fugitive'
hook_post_source = '''
  " Status line setup {{{
  " Always show the status line
  set laststatus=2
  " Display file name
  set statusline=%F
  " Display [help] with opening help files
  set statusline+=%h
  " Display [+] if file is modified
  set statusline+=%m
  " show [RO] if file is readonly
  set statusline+=%r
  " Right justify
  set statusline+=%=
  " Display line number / number of lines
  set statusline+=[%l/%L]
  " Display git branch name
  set statusline+=%{fugitive#statusline()}
  " Display type of file
  set statusline+=%y
  " Display file encoding and EOL types
  set statusline+=[%{&fenc}:%{&ff}]
  " }}}
'''

# Completion
# For Vim
[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = 'has("vim") && has("lua")'
on_i = 1
hook_add = '''
  " neocomplete configuration {{{
  " See also : https://github.com/Shougo/neocomplete.vim
  " Disable AutoComplPop.
  let g:acp_enableAtStartup = 0

  " Use neocomplete.
  let g:neocomplete#enable_at_startup = 1

  " Use smartcase.
  let g:neocomplete#enable_smart_case = 1
  let g:neocomplete#lock_buffer_name_pattern = '\*ku\*'

  " Enable camel case completion
  let g:neocomplete#enable_underbar_completion = 1

  " Define dictionary.
  let g:neocomplete#sources#dictionary#dictionaries = {
      \ 'default' : '',
      \ }

  " Define keyword.
  if !exists('g:neocomplete#keyword_patterns')
      let g:neocomplete#keyword_patterns = {}
  endif
  let g:neocomplete#keyword_patterns['default'] = '\h\w*'

  " Plugin key-mappings.
  inoremap <expr><C-g>     neocomplete#undo_completion()
  inoremap <expr><C-l>     neocomplete#complete_common_string()

  " Recommended key-mappings.
  " <CR>: close popup and save indent.
  inoremap <silent> <CR> <C-r>=<SID>my_cr_function()<CR>
  function! s:my_cr_function()
    return (pumvisible() ? "\<C-y>" : "" ) . "\<CR>"
    " For no inserting <CR> key.
    "return pumvisible() ? "\<C-y>" : "\<CR>"
  endfunction

  " <TAB>: completion.
  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
  inoremap <expr><S-TAB> pumvisible() ? "\<C-p>" : "\<S-TAB>"

  " <C-h>, <BS>: close popup and delete backword char.
  inoremap <expr><C-h> neocomplete#smart_close_popup()."\<C-h>"
  inoremap <expr><BS> neocomplete#smart_close_popup()."\<C-h>"

